{%extends 'users/userbase.html'%}
{%load static%}
{%block content%}
    <div class="container rounded bg-white mt-5 mb-5">
          <div class="row">
              <div class="col-md-3 border-right">
                  <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                      <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{request.user.username}}</span><span class="text-black-50">{{request.user.email}}</span><span> </span></div>
              </div>
              <div class="col-md-5 border-right">
                  <div class="p-3 py-5">
                      <div class="d-flex justify-content-between align-items-center mb-3">
                          <h4 class="text-right">My Profile </h4>
                      </div>
                      <div class="row mt-2">
                          <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="{{request.user.first_name}}" value="" readonly></div>
                          <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="" placeholder="{{request.user.last_name}}" readonly></div>
                      </div>
                      <div class="row mt-3">
                          <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="{{request.user.profile.phone}}" value="" readonly></div>
                          <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder="{{request.user.email}} " value="" readonly></div>
                      </div>
                      <div class="row mt-3">
                          <div class="col-md-6"><label class="labels">Country/Region</label><input type="text" class="form-control" placeholder="{{request.user.profile.country}}" value="" readonly></div>
                      </div>
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="p-3 py-5">
                      <div class="col-md-12"><label class="labels">Wallet Address</label><input type="text" class="form-control" placeholder="{{request.user.profile.wallet_address}}" value="" readonly></div> <br>
                      <div class="col-md-12"><label class="labels">Wallet Type</label><input type="text" class="form-control" placeholder="{{request.user.profile.wallet_type}}" value="" readonly></div>
                  </div>
              </div>
          </div>
      </div>
      </div>
      </div>
      
      {%endblock content%}
