{%extends 'users/userbase.html'%}
{%load static%}
{%load crispy_forms_tags%}
{%block content%}

              <!-- start page title -->
              <div class="row">
                  <div class="col-12">
                 <div style= "background-color:#2A3042;" class="p-3"> <h4 class="mb-0 font-size-18 text-light">Place a Withdrawal</h4></div>
                      <div class="page-title-box d-flex align-items-center justify-content-between">
                          
             
              <div class="card card-body" style="margin-left:10%; margin-right:10%; margin-top:2%">
              <span class="bg-warning text-dark text-center p-2 mb-5"></span>
              <form  method="POST">
              <label for="trans_id">Account ID</label>
              <input type="text" name="account_id" id="" placeholder="{{request.user.profile.uid}}" value="" class="form-control" readonly>
              <hr>
              <label for="amount">Amount to Withdraw</label>
              <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"></span>
              </div>
              {%csrf_token%}
              {{form|crispy}} 
              <!-- <style>
                form p {
                  height: 20%;
                }
              </style>              -->
              </div>
              <hr>
              <label for="payment method">Withdrawal Method</label>
              <select name="method" id="dbType" class="form-control">
              <option value="Type">USDT</option>
              </select>
              <hr>
              <label for="bank name">Enter Wallet Address:</label>
              <input type="text" name="wallet" id="" class="form-control" required>
              <hr>
              
             
              <input type="submit" value="Proceed" name="withdraw" class="btn btn-primary btn-block mt-3">
              </form>
          </div>
         
          

                      </div>
                  </div>
              </div>
              <!-- end page title -->
     
{%endblock content%}
