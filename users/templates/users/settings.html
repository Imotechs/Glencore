{%extends 'users/userbase.html'%}
{%load static%}
{%block content%}
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                        </div>
                        <div class="row mt-2">
                    <form method ="post">
                                <p>{{user.profile.user.first_name}}</p>
                            <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" name ="first_name" placeholder="{{user.first_name}}" value=""></div>
                            <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control"  name ="last_name" value="" placeholder="{{user.last_name}}"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control"  name ="phone" placeholder="{{user.profile.phone}}" value=""></div>
                            <div class="col-md-12"><label class="labels">Email </label><input disabled name ="email" type="text" class="form-control" placeholder="{{user.email}}" value=""></div>
                        </div>
                        {%csrf_token%}
                        <div class="row mt-3">
                            <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control"  name ="country" placeholder="{{user.profile.country}}" value=""></div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                  <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center transactions"><span>Edit Transaction Details</span><span class="border px-3 p-1 add-experience">Optional</span></div><br>
                    <div class="col-md-12"><label class="labels">Wallet Address</label><input type="text" class="form-control"  name ="wallet_address"placeholder="{{user.profile.wallet_address}}" value=""></div> <br>
                    <div class="col-md-12"><label class="labels">Wallet Type</label><input type="text" class="form-control"  name ="wallet_type"placeholder="{{user.profile.wallet_type}}" value=""></div>
                  </div>
                  <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                </div>
            </form>
            </div>
        </div>
        </div>
        </div>
       
    {%endblock content%}
